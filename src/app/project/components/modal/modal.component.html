<div class="modal">
  <h1 class="modal-title" >Do you really want to remove this note?</h1>
  <div mat-dialog-actions class="modal-buttons">
    <button mat-button class="modal-btn" (click)="close()">cancel</button>
    <button mat-button color="primary" class="modal-btn" (click)="continue()" cdkFocusInitial>continue</button>
  </div>
</div>
