<div class="sidebar">
  <label>Фильтр заметок  по тегу</label>
  <input type="text" [(ngModel)]="search"/>
  <div class="list">
    <div class="note" (click)="this.noteService.getContent(item.content, item.id, item.index)" *ngFor="let item of this.noteService.data | filter:search">{{item.title}}</div>
  </div>
</div>
