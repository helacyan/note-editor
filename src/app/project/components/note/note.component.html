
<div class="toolbar">
  <button (click)="toggleEdit()">edit</button>
  <button>delete</button>
</div>
<div class="tags">
  <p class="tag" (click)="this.noteService.deleteTag(item)" *ngFor="let item of this.noteService.tags">{{item}}</p>
</div>
<textarea (input)="this.noteService.checkContent()" [disabled]="isEdit ? true : false" class="text-input" placeholder="Type your text here...">{{this.noteService.data[this.noteService.id - 1].content}}</textarea>
