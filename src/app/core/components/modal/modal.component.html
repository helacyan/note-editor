<h2 mat-dialog-title>Enter new note title:</h2>

<div mat-dialog-content>
  <input [formControl]="name" cdkFocusInitial>
</div>

<div mat-dialog-actions class="modal-buttons">
  <button mat-button class="modal-btn" (click)="close()" >close</button>
  <button mat-button class="modal-btn" (click)="continue()" >Add note</button>
</div>
